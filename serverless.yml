service: pits-api

custom:
  secrets: ${file(secrets.${self:provider.stage}.json)}

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-central-1
  stage: ${opt:stage, 'dev'}
  environment:
    JWT_SECRET: ${self:custom.secrets.JWT_SECRET}
    DB: ${self:custom.secrets.DB}

functions:
  verify-token:
    handler: auth/VerifyToken.auth

  login:
    handler: auth/AuthHandler.login
    events:
      - http:
          path: login
          method: post
          cors: true

  register:
    handler: auth/AuthHandler.register
    events:
      - http:
          path: register
          method: post
          cors: true

  me:
    handler: auth/AuthHandler.me
    events:
      - http:
          path: me
          method: get
          cors: true
          authorizer: verify-token

  getUsers:
    handler: user/UserHandler.getUsers
    events:
      - http:
          path: users
          method: get
          cors: true

  getClipboards:
    handler: clipboard/ClipboardHandler.getAll
    events:
      - http:
          path: clipboards
          method: get
          authorizer: verify-token
          cors: true

  deleteAllClipboards:
    handler: clipboard/ClipboardHandler.deleteAll
    events:
      - http:
          path: clipboards
          method: delete
          authorizer: verify-token
          cors: true

  createClipboard:
    handler: clipboard/ClipboardHandler.create
    events:
      - http:
          path: clipboards
          method: post
          authorizer: verify-token
          cors: true

  updateClipboard:
    handler: clipboard/ClipboardHandler.update
    events:
      - http:
          path: clipboards/{id}
          method: patch
          authorizer: verify-token
          cors: true
          
  removeClipboard:
    handler: clipboard/ClipboardHandler.remove
    events:
      - http:
          path: clipboards/{id}
          method: delete
          authorizer: verify-token
          cors: true

  getClipboardLabels:
    handler: clipboard/ClipboardLabelHandler.getAll
    events:
      - http:
          path: clipboard-labels
          method: get
          authorizer: verify-token
          cors: true

  createClipboardLabel:
    handler: clipboard/ClipboardLabelHandler.create
    events:
      - http:
          path: clipboard-labels
          method: post
          authorizer: verify-token
          cors: true

  deleteClipboardLabel:
    handler: clipboard/ClipboardLabelHandler.delete
    events:
      - http:
          path: clipboard-labels/{id}
          method: delete
          authorizer: verify-token
          cors: true

  updateItem:
    handler: clipboard/ClipboardHandler.updateItem
    events:
      - http:
          path: clipboards/{id}/items/{item_id}
          method: patch
          authorizer: verify-token
          cors: true

  deleteItem:
    handler: clipboard/ClipboardHandler.deleteItem
    events:
      - http:
          path: clipboards/{id}/items/{item_id}
          method: delete
          authorizer: verify-token
          cors: true
          
  addItem:
    handler: clipboard/ClipboardHandler.addItem
    events:
      - http:
          path: clipboards/{id}/items
          method: post
          authorizer: verify-token
          cors: true

plugins:
  - serverless-offline